<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js"></script>

    <title>Bredow Systems - Hub</title>
</head>

<body>
    <div class="hub">
        <h1>Bredow Systems Hub</h1>

        <div class="container" onclick="toggleContainer(this)">
            <div class="container-title">Mail-Server</div>
            <div class="container-description">Administrational Panel</div>
            <div class="container-button"><button onclick="openURL('mail.jan-bredow.de')">Öffnen</button></div>
        </div>

        <div class="container" onclick="toggleContainer(this)">
            <div class="container-title">Bredow.Systems</div>
            <div class="container-description">Bredow.systems Website</div>
            <div class="container-button"><button onclick="openURL('bredow.systems')">Öffnen</button></div>
        </div>

        <div class="stat-container">
            <div class="stat-container-title">Bredow Systems VPS</div>
            <div class="stat-container-status" id="stat-container-1-status"></div>
        </div>

        <div class="stat-container">
            <div class="stat-container-title">Statistik Container 2</div>
            <div class="stat-container-status" id="stat-container-2-status"></div>
        </div>
    </div>
</body>
</html>
